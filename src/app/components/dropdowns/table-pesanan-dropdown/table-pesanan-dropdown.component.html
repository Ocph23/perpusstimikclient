<a class="text-blueGray-500 block py-1 px-3" href="#pablo" (click)="toggleDropdown($event)" #btnDropdownRef>
  <i class="fas fa-ellipsis-v"></i>
</a>
<div  class="min-w-48 z-50" #popoverDropdownRef>
  <div class="bg-white text-base float-left py-2 list-none text-left rounded shadow-lg mt-1 min-w-48"
    [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'">
    <a  style="cursor:pointer" href="admin/detail/{{pesanan.id}}/pesanan" (click)="showDetail($event)"
    class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
    View Detail
  </a>
    <a *ngIf="pesanan.status==='baru'" style="cursor:pointer"  (click)="verifikasiAction($event)"
      class="text-sm py-2 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
      Buat Peminjaman
    </a>
  </div>
</div>
