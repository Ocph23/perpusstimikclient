<div class="flex flex-wrap w-full">
    <div class="relative mt-2 flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
        <div class="rounded-t  mb-0 px-4 py-3 border-0">
            <div class="flex flex-wrap items-center">
                <div class="relative w-full px-4 max-w-full flex justify-between">
                    <div>
                        <h3 class="font-semibold text-lg text-blueGray-700"> Riwayat Peminjaman </h3>
                        <h3 class="font-semibold text-lg text-blueGray-700"> </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="block w-full overflow-x-auto p-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Tanggal Pinjam
                        </th>
                        <th>
                            Status
                        </th>
                        <th>
                            Peminjam
                        </th>
                        <th>
                            Catatan
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of datas" >
                        <td>{{item.created_at}}</td>
                        <td>{{item.statuskembali}}</td>
                        <td>{{item.nomor_induk}}/{{item.nama}}</td>
                        <td>{{item.catatan}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
