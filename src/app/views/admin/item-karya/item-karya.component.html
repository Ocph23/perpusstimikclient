<div class="flex flex-wrap w-full">
  <div class="relative mt-2 flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
    <div class="rounded-t  mb-0 px-4 py-3 border-0">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full px-4 max-w-full flex justify-between">
          <div>
            <h3 class="font-semibold text-lg text-blueGray-700"> {{model.judul}} ({{model.penulis}}) </h3>
            <h3 class="font-semibold text-lg text-blueGray-700"> Kode : {{model.kode}} </h3>
          </div>
          <button (click)="addItems()" class="px-2"> <i class="fa fa-plus text-sm"></i></button>
        </div>
      </div>
    </div>
    <div class="block w-full overflow-x-auto p-5">
      <table class="table">
        <thead>
          <tr>
            <th>
              Nomor Seri
            </th>
            <th>
              Keadaan
            </th>
            <th>
              Status Pinjam
            </th>
            <th>
              Catatan
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of model.items" (click)="showHistory(item)">
            <td>{{item.nomorseri}}</td>
            <td>{{item.keadaan}}</td>
            <td>{{item.statuspinjam}}</td>
            <td>{{item.catatan}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
