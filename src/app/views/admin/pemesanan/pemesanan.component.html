<app-search (TextRequest)="textChanged($event)"></app-search>
<div class="flex flex-wrap w-full">
  <div class="relative mt-2 flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
    <div class="rounded-t  mb-0 px-4 py-3 border-0">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full px-4 max-w-full flex justify-between">
          <h3 class="font-semibold text-lg text-blueGray-700">
            DATA PEMESANAN </h3>
        </div>
      </div>
    </div>
    <div class="block w-full overflow-x-auto p-5">
      <table class="table">
        <thead>
          <tr>
            <th>
              Tanggal
            </th>
            <th>
              Kode
            </th>
            <th>
              Nomor Anggota
            </th>
            <th>
              Nama Pemesan
            </th>
            <th>
              Status
            </th>
            <th>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datas">
            <td>{{item.tanggal}}</td>
            <td>{{item.kode}}</td>
            <td>{{item.anggota.kodeanggota}}</td>
            <td>{{item.anggota.nama}}</td>
            <td>{{item.status}}</td>
            <td style="text-align: center;">
              <app-table-pesanan-dropdown (cancelRequest)="cancelPesanan($event)"
                (verifikasiRequest)="verifikasiPesanan($event)" [pesanan]="item"></app-table-pesanan-dropdown>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
