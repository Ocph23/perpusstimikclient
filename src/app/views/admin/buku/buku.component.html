<app-search (TextRequest)="textChanged($event)"></app-search>
<div class="flex flex-wrap w-full">
  <div class="relative mt-2 flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
    <div class="rounded-t  mb-0 px-4 py-3 border-0">
      <div class="flex flex-wrap items-center">
        <div class="relative w-full px-4 max-w-full flex justify-between">
          <h3 class="font-semibold text-lg text-blueGray-700"> Data Buku </h3>
          <a href="admin/buku/0" class="px-2"> <i class="fa fa-plus text-sm"></i></a>
        </div>
      </div>
    </div>
    <div class="block w-full overflow-x-auto p-5">
      <table class="table">
        <thead>
          <tr>
            <th>
              Kode
            </th>
            <th>
              Judul
            </th>
            <th>
              Kategori
            </th>
            <th>
              Penulis
            </th>
            <th>
              Penerbit
            </th>
            <th>
              Tahun
            </th>
            <th>
              
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datas">
            <td>{{item.kode}}</td>
            <td>{{item.judul}}</td>
            <td>{{item.kategori}}</td>
            <td>{{item.penulis}}</td>
            <td>{{item.penerbit}}</td>
            <td class="text-center">{{item.tahun}}</td>
            <td style="text-align: center;">
              <app-table-dropdown [edit]="'admin/buku/'+item.id" [view]="'admin/detail/'+item.id+'/buku'" ></app-table-dropdown>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
