<div class="
    relative
    flex flex-col
    min-w-0
    break-words
    w-full
    mb-6
    shadow-lg
    rounded-lg
    bg-blueGray-100
    border-0
  ">
    <div class="rounded-t bg-white mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
            <h6 class="text-blueGray-700 text-xl font-bold">DATA BUKU</h6>
            <button type="button" class="
            bg-red-600 text-white active:bg-red-700
          font-bold uppercase
          text-xs px-4
          py-2 rounded
          shadow hover:shadow-md
          outline-none
          focus:outline-none
          mr-1 ease-linear
          transition-all
          duration-150"   (click)="save(model)">
                Simpan
            </button>
        </div>
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <div>
            <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                User Information
            </h6>
            <div class="flex flex-wrap">
                <div class="w-full lg:w-6/12 px-4">
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label htmlfor="grid-password"
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                                Kode Buku
                            </label>
                            <input type="text" [(ngModel)]="model.kode" />
                        </div>
                    </div>
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                                Judul Buku
                            </label>
                            <textarea [(ngModel)]="model.judul" type="text" rows="4"></textarea>
                        </div>
                    </div>
                </div>
              

                <div class="w-full lg:w-6/12 px-4">
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label htmlfor="grid-password"
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                                Kategori </label>
                                <input [(ngModel)]="model.kategori" type="email" value="jesse@example.com" />
                        </div>
                    </div>
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label htmlfor="grid-password"
                                class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                                Pengarang </label><input [(ngModel)]="model.penulis" type="text" value="Lucky" />
                        </div>
                    </div>
                    <div class="w-full lg:w-12/12 px-4">
                        <div class="relative w-full mb-3">
                            <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                                edisi </label><input [(ngModel)]="model.edisi" type="text"
                                value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" />
                        </div>
                    </div>
                 
                </div>
            </div>
            <hr class="mt-6 border-b-1 border-blueGray-300" />
            <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
                INFO CETAKAN
            </h6>
            <div class="flex flex-wrap">
               
                <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                        <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            ISBN </label><input [(ngModel)]="model.isbn" type="number" value="New York" />
                    </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                        <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Penerbit </label><input [(ngModel)]="model.penerbit" type="text"
                            value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" />
                    </div>
                </div>
              
                <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                        <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Tahun </label><input [(ngModel)]="model.tahun" type="number" value="United States" />
                    </div>
                </div>
                <div class="w-full lg:w-6/12 px-4">
                    <div class="relative w-full mb-3">
                        <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Kota </label><input [(ngModel)]="model.kota" type="text" value="Postal Code" />
                    </div>
                </div>
            </div>
            <hr class="mt-6 border-b-1 border-blueGray-300" />
            <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
               Lokasi, Deskripsi, Bibliografi & Cover
            </h6>
            <div class="flex flex-wrap">
                <div class="w-full lg:w-12/12 px-4">
                    <div class="relative w-full mb-3">
                        <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Lokasi </label>
                            <select [(ngModel)]="model.lokasi_id" type="text" rows="4">
                                  <option *ngFor="let item of dataLokasi" [ngValue]="item.id">{{item.nama}}</option>      
                            </select>
                    </div>
                </div>
               
                <div class="w-full lg:w-12/12 px-4">
                    <div class="relative w-full mb-3">
                        <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Deskripsi </label>
                            <textarea [(ngModel)]="model.deskripsi" type="text" rows="4"></textarea>
                    </div>
                </div>
                <div class="w-full lg:w-12/12 px-4">
                    <div class="relative w-full mb-3" *ngIf="model.id>0">
                        <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Bibliografi
                        </label>
                        <app-upload-picture (uploadEvent)="onUpload($event)" [url]="uploadBibliografiUrl" [image]="imageBibliografi"></app-upload-picture>
                    </div>
                </div>
                <div class="w-full lg:w-12/12 px-4">
                    <div class="relative w-full mb-3" *ngIf="model.id>0">
                        <label htmlfor="grid-password" class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                            Cover
                        </label>
                        <app-upload-picture (uploadEvent)="onUpload($event)" [url]="uploadCoverUrl" [image]="imageCover"></app-upload-picture>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
