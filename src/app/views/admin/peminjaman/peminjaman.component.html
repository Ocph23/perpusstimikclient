<app-search (TextRequest)="textChanged($event)"></app-search>
<div class="flex flex-wrap w-full">
    <div class="relative mt-2 flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
        <div class="rounded-t  mb-0 px-4 py-3 border-0">
            <div class="flex flex-wrap items-center">
                <div class="relative w-full px-4 max-w-full flex justify-between">
                    <h3 class="font-semibold text-lg text-blueGray-700">
                        DATA PEMINJAMAN </h3>
                </div>
            </div>
        </div>
        <div class="block w-full overflow-x-auto p-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Kode
                        </th>
                        <th>
                            Nomor/Nama Anggota
                        </th>
                        <th>
                            Tanggal Pinjam
                        </th>
                        <th>
                            Status
                        </th>
                        <th>
                            Keterangan
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of datas">
                        <td>{{item.kode}}</td>
                        <td>{{item.anggota.kodeanggota}}/{{item.anggota.nama}}</td>
                        <td>{{item.created_at|date:'dd-MM-yyyy'}}</td>
                        <td>{{item.status==='kembali'?'Kembali':'Dipinjam'}}</td>
                        <td>{{item.keterangan}}</td>
                        <td style="text-align: center;">
                            <app-table-peminjaman-dropdown (verifikasiRequest)="verifikasiPesanan($event)"  [model]="item" ></app-table-peminjaman-dropdown>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
